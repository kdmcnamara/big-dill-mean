<!doctype html> 
<html lang="en">
<head>
  <title></title>
  <link href="styles/main.css" rel='stylesheet' type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:300italic,700italic,800,400' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
   <!-- Header -->
<body ng-app="bigDillApp" ng-controller="mainCtrl">
  <header></header>


  <form method="post" action="#" id="contactForm" ng-init="email.submitted = false">
  <fieldset>
    <div class="formInput">
      <legend><h1 id="contactHeader">Contact Us!:</h1></legend>
      <br><br>
      <h1>Email Address:</h1><br>
      <input type="text" name="emailAddress"><br>
      <h1>Message:</h1><br>
      <textarea rows="10" cols="50" name="emailMessage" form="contactForm"></textarea><br><br>
      <input id="contactCheckbox" type="checkbox" name="emailNewSubscriber"><h1>Subscribe to our newsletter!</h1>
      <input class="button" type="submit" value="Submit" ng-click="email.submitted = !email.submitted">
    </div>
  </fieldset>
</form>

  <div id="contactMessageWrapper"
    <ul>
      <li  class="contactMessage" ng-show="email.submitted"><h2 class="contactMessage">Your message has been sent. Thank you!</h2></li> 
      <li class="contactMessage"><h2 class="contactMessage">For booking inquiries, please email: bigdillandtheboys@gmail.com</h2></li>
    </ul>
  </div>

  <footer></footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js">        </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script> <!-- after app.js -->
  <script src="scripts/services/data.js" type="text/javascript"></script>
  <script src="scripts/directives/header.js" type="text/javascript"></script>
  <script src="scripts/directives/footer.js" type="text/javascript"></script>
</body>
