<!doctype html> 
<html lang="en">
<head>
  <title></title>
  <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> -->
  <link href="styles/main.css" rel='stylesheet' type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:300italic,700italic,800,400' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
   <!-- Header -->
<body ng-app="bigDillApp" ng-controller="mainCtrl">
  <header></header>


  <!-- <form method="post" action="#" id="contactForm" ng-init="email.submitted = false"> -->
  
    <div id="emailForm" ng-controller="formCtrl">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <h1 id="contactHeader">Contact Us!:</h1>
            <hr>
            <br><br>
            <h1>Email Address:</h1><br>
            <input type="text" class="form-control input-lg text-center" ng-model="formData.address"><br>
            <h1>Message:</h1><br>
            <textarea rows="6" cols="30" ng-model="formData.message"></textarea>
            <h1>Check to Join Our Newsletter!</h1>
            <input class="checkbox" type="checkbox" ng-model="formData.newSubscriber">
            <input class="button" type="submit" ng-click="createEmail()">
          </div>
      </div>
    </div>
<!-- </form> -->

  <div id="contactMessageWrapper" ng-init="email.submitted = false">
    <ul>
      <li class="contactMessageA"><h2 class="contactMessage">For booking inquiries, please email: bigdillandtheboys@gmail.com</h2></li>
      <li  class="contactMessage" ng-show="email.submitted"><h2 class="contactMessage">Your message has been sent. Thank you!</h2></li> 
      
    </ul>
  </div>

  <footer></footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script> <!-- after app.js -->
  <script src="scripts/controllers/form.js" type="text/javascript"></script>
  <script src="scripts/services/data.js" type="text/javascript"></script>
  <script src="scripts/directives/header.js" type="text/javascript"></script>
  <script src="scripts/directives/footer.js" type="text/javascript"></script>
</body>
