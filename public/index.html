<!doctype html> 
<html lang="en">
<head>
  <title></title>
  <link href="styles/main.css" rel='stylesheet' type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:300italic,700italic,800,400' rel='stylesheet' type='text/css'>
</head>
   <!-- Header -->
<body ng-app="bigDillApp" ng-controller="mainCtrl">
  <header></header>

  <div id="wrapper">
    <div class="container slider">
      <img ng-repeat="slide in slides" class="slide" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a>

      <nav class="nav">
      <div class="wrapper">
        <ul class="dots">
          <li class="dot" ng-repeat="slide in slides">
          <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
          ng-click="setCurrentSlideIndex($index);">{{slide.description}}
          </a>
          </li>
        </ul>
      </div>
      </nav>
    </div>
  </div>

    
  <div class="tourDates" ng-controller="tourCtrl">
    <h1>Upcoming Shows</h1>
    <div class="tourShows" ng-repeat="show in shows">
      <ul class="showList">
        <li class="showList"><h1 class="showHeader">{{show.name}}</h1></li>
        <li class="showList"><h1 class="showHeader">{{show.date}}</h1></li>
      </ul>
    </div>
  </div>   

    
   <!-- footer-->
  <footer></footer>
   
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js">        </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/controllers/main.js" type="text/javascript"></script> <!-- after app.js -->
  <script src="scripts/controllers/tour.js" type="text/javascript"></script>
  <script src="scripts/services/data.js" type="text/javascript"></script>
  <script src="scripts/directives/header.js" type="text/javascript"></script>
  <script src="scripts/directives/footer.js" type="text/javascript"></script>
</body>
</html>
