<!doctype html> 
<html lang="en">
<head>
  <title></title>
  <link href="styles/main.css" rel='stylesheet' type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:300italic,700italic,800,400' rel='stylesheet' type='text/css'>
</head>
   <!-- Header -->
<body ng-controller="mainCtrl" ng-app="bigDillApp">
<header ng-click="hello()"></header>
  <div id="wrapper">
    <div class="container slider">
      <img ng-repeat="slide in slides" class="slide" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
    </div>
  </div>
    
  <div class="tourDates">
    <h1>Upcoming Shows</h1>
  </div>    
    
   <!-- footer-->
   <footer></footer>
   
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js">        </script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
   <script src="scripts/app.js" type="text/javascript"></script>
   <script src="scripts/controllers/main.js" type="text/javascript"></script> <!-- after app.js -->
   <script src="scripts/services/data.js" type="text/javascript"></script>
   <script src="scripts/directives/header.js" type="text/javascript"></script>
   <script src="scripts/directives/footer.js" type="text/javascript"></script>
</body>
</html>
